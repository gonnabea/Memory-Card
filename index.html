<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="background">
        <article class="main-area" id="mainArea">
            <header class="main-header">
                <h1 class="title">기억 카드</h1>
                <button class="add-card-btn" id="addCardBtn">+ 새로운 카드 추가</button>
            </header>
            <div class="card" id="card">
                <span class="card-content" id="cardContent">d</span>
                <div class="card-back" id="cardBack">
                    <span class="card-content_rior" id="riorContent">a</span>
                </div>
            </div>
            <div class="card_ctr">
                <span class="ctr_pre ctr" id="preCardBtn"><-</span>
                <span class="page" id="page">0/0</span>
                <span class="ctr_next ctr" id="nextCardBtn">-></span>
            </div>
            <footer>
                <button class="clear-btn" id="clearBtn">
                    ✖ 카드삭제
                </button>
            </footer>
        </article>
        <section class="add-modal" id="addModal">
            <header class="modal-header">
                <h1 class="ModalTitle">새 카드 추가</h1>
                <span class="close-modal-btn" id="closeModalBtn">✖</span>
            </header>
            <form action="" class="add-form" id="addForm">
                <h2 class="question">질문</h2>
                <input type="text" class="modal-input" id="inputQ" required=true>
                <h3 class="answer">답</h3>
                <input type="text" class="modal-input" id="inputA" required=true>
                <input type="submit" value="+ 카드 추가" class="modal-submit" id="modalSubmit"> 
            </form>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
